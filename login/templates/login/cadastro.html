{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SuSana - Novo Usuário</title>

    <link rel="icon" type="image/jpg" href="https://storage.googleapis.com/material-icons/external-assets/v4/icons/svg/ic_lock_outline_black_24px.svg" />

    <!-- jQuery -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'susana/dist/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Bootstrap Material Design -->
    <link rel="stylesheet" type="text/css" href="{% static 'susana/dist/css/bootstrap-material-design.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'susana/dist/css/ripples.min.css' %}">

    <!-- Material Design fonts -->
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/icon?family=Material+Icons">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="{% static 'susana/assets/css/ie10-viewport-bug-workaround.css' %}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body style="background-color: #009688">

    <div class="container">
        <br/>
        <div class="well page active" style="width: 1200px">
            {% if messages %}
                 {% for msg in messages %}
                     {% if msg.tags == 'error' %}
                         <div class="alert alert-danger alert-dismissable" role="alert">
                             <button type="button" class="close" data-dismiss="alert" aria-label="Close"><i class="material-icons">close</i></button>
                             {{ msg }}
                         </div>
                     {% else %}
                         <div class="alert alert-{{ msg.tags }} alert-dismissible" role="alert">
                             <button type="button" class="close" data-dismiss="alert" aria-label="Close"><i class="material-icons">close</i></button>
                             {{ msg }}
                         </div>
                     {% endif %}
                 {% endfor %}
            {% endif %}

            <div class="page-header">
                <h3 class="h-title"><i class="material-icons">add_circle</i> Cadastro de Usuário</h3>
            </div>

            <form action="{% url 'login:salvar_usuario' %}" method="post" id="form">
                {% csrf_token %}

                <div class="row">
                    <div class="form-group label-floating col-md-6">
                        <label for="nome" class="control-label">Nome (*)</label>
                        <input name="nome" id="nome" class="form-control" autofocus {% if user.first_name %}value="{{ user.first_name }}"{% endif %} required oninvalid="this.setCustomValidity('Campo requerido')" onchange="try{setCustomValidity('')}catch(e){}">
                    </div>
                    <div class="form-group label-floating col-md-6">
                        <label for="sobrenome" class="control-label">Sobrenome</label>
                        <input name="sobrenome" id="sobrenome" class="form-control" {% if user.last_name %}value="{{ user.last_name }}"{% endif %}>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group label-floating col-md-12">
                        <label for="email" class="control-label">Email</label>
                        <input name="email" id="email" type="email" class="form-control" {% if user.email %}value="{{ user.email }}"{% endif %}>
                    </div>
                </div>

                <hr>

                <div class="row">
                    <div class="form-group label-floating col-md-4">
                        <label for="usuario" class="control-label">Usuário (*)</label>
                        <input name="usuario" id="usuario" class="form-control" {% if user.username %}value="{{ user.username }}"{% endif %} required oninvalid="this.setCustomValidity('Campo requerido')" onchange="try{setCustomValidity('')}catch(e){}">
                    </div>
                    <div class="form-group label-floating col-md-4">
                        <label for="senha" class="control-label">Senha (*)</label>
                        <input type="password" name="senha" id="senha" class="form-control" required oninvalid="this.setCustomValidity('Campo requerido')" onchange="try{setCustomValidity('')}catch(e){}">
                    </div>
                    <div class="form-group label-floating col-md-4">
                        <label for="senha_confirmacao" class="control-label">Confirmar Senha (*)</label>
                        <input type="password" name="senha_confirmacao" id="senha_confirmacao" class="form-control" required oninvalid="this.setCustomValidity('Campo requerido')" onchange="try{setCustomValidity('')}catch(e){}">
                    </div>
                </div>

                <hr>

                <div class="panel-footer">
                    <button type="submit" class="btn btn-primary" id='btSalvar'>
                        <i class="material-icons">save</i> Salvar
                    </button>
                </div>
            </form>
        </div>
    </div> <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{% static 'susana/assets/js/ie10-viewport-bug-workaround.js' %}"></script>

    <script src="{% static 'susana/dist/js/bootstrap.min.js' %}"></script>

    <script src="{% static 'susana/dist/js/material.min.js' %}"></script>
    <script src="{% static 'susana/dist/js/ripples.min.js' %}"></script>
    <script>
        $.material.init();
    </script>

    <script type="text/javascript" src="{% static 'susana/dist/js/jquery.maskedinput.min.js' %}"></script>
    <script src="{% static 'susana/js/mascaras.js' %}"></script>

    <script src="{% static 'susana/dist/js/alert.js' %}"></script>
  </body>
</html>
