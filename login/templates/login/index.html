{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SuSana - Login</title>

    <link rel="icon" type="image/jpg" href="https://storage.googleapis.com/material-icons/external-assets/v4/icons/svg/ic_lock_outline_black_24px.svg" />

    <!-- jQuery -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'susana/dist/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Bootstrap Material Design -->
    <link rel="stylesheet" type="text/css" href="{% static 'susana/dist/css/bootstrap-material-design.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'susana/dist/css/ripples.min.css' %}">

    <!-- Material Design fonts -->
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/icon?family=Material+Icons">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="{% static 'susana/assets/css/ie10-viewport-bug-workaround.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'login/css/signin.css' %}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">
        <div class="text-center">
            <img src="{% static 'susana/img/susana-logo.png' %}" style="width:700px; text-align: center">
        </div>

      <form class="form-signin" action="{% url 'login:check' %}" method="post">
        <div class="well page active">
          {% csrf_token %}
          {% if messages %}
             {% for msg in messages %}
                 {% if msg.tags == 'error' %}
                     <div class="alert alert-danger alert-dismissable" role="alert">
                         <button type="button" class="close" data-dismiss="alert" aria-label="Close"><i class="material-icons">close</i></button>
                         {{ msg }}
                     </div>
                 {% else %}
                     <div class="alert alert-{{ msg.tags }} alert-dismissible" role="alert">
                         <button type="button" class="close" data-dismiss="alert" aria-label="Close"><i class="material-icons">close</i></button>
                         {{ msg }}
                     </div>
                 {% endif %}
             {% endfor %}
          {% endif %}

        <h2 class="form-signin-heading">
            <div class="col-sm-1">
                <i class="material-icons">lock</i>
            </div>
            <div class="col-sm-11">
                Login
            </div>
        </h2><br/><br/>

        <div class="form-group label-floating">
            <label for="username" class="control-label">Usu√°rio</label>
            <input name="username" id="username" class="form-control" required autofocus >
        </div>

        <div class="form-group label-floating">
            <label for="password" class="control-label">Senha</label>
            <input type="password" name="password" id="password" class="form-control" required >
        </div>

        <div class="row">
            <button class="btn btn-lg btn-primary" type="submit"><i class="material-icons">lock_open</i> Entrar</button>
            <button class="btn btn-lg btn-default" type="button" id="btCadastrar"><i class="material-icons">add_circle</i> Cadastrar</button>
        </div>
        </div>
      </form>
    </div> <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{% static 'susana/assets/js/ie10-viewport-bug-workaround.js' %}"></script>

    <script src="{% static 'susana/dist/js/bootstrap.min.js' %}"></script>

    <script src="{% static 'susana/dist/js/material.min.js' %}"></script>
    <script src="{% static 'susana/dist/js/ripples.min.js' %}"></script>
    <script>
        $.material.init();

        $("#btCadastrar").click(function() {
            window.location.href = "{% url 'login:cadastro' %}";
        });
    </script>

    <script src="{% static 'susana/dist/js/alert.js' %}"></script>
  </body>
</html>
